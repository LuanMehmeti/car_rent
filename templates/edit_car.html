<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Car</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Car</h1>
        <form action="{{ url_for('edit_car', id=car.id) }}" method="post">
            <div class="form-group">
                <label for="brand">Brand:</label>
                <input type="text" class="form-control" id="brand" name="brand" value="{{ car.brand }}" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" name="model" value="{{ car.model }}" required>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="rented" name="rented" {% if car.rented %}checked{% endif %}>
                <label class="form-check-label" for="rented">Rented</label>
            </div>
            <div class="form-group">
                <label for="customer">Customer:</label>
                <select class="form-control" id="customer" name="customer">
                    <option value="">None</option>
                    {% for customer in customers %}
                    <option value="{{ customer.id }}" {% if car.rented_to == customer.id %}selected{% endif %}>{{ customer.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="distance">Distance:</label>
                <input type="number" class="form-control" id="distance" name="distance" value="{{ car.rented_distance }}">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
</body>
</html>
